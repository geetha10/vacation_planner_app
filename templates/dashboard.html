<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="top_nav" class="row text-center align-content-between flex-wrap align-items-baseline bg-info text-dark" >
            <div class="logo col">
                <!-- <img class="leaf_logo" src="images/leaf.png" alt="leaf logo"> -->
                <h1>Vacation Planner</h1>
            </div>
            <p class="col">
                <a href="/logout" class="btn btn-info btn-outline-dark btn-sm">Logout</a>
            </p>
        </div>
        <h1 class="text-center">Welcome {{user.first_name}}</h1>
        <div id='upcoming_trips' class="ml-5 mr-5 mt-3 border">
            <div class="m-3">
                <h2 >Upcoming Trips
                    <span class="float-right"><a href="/plan_new_trip" class="btn btn-primary">Plan Another Trip</a></span>
                </h2>
            </div>
            <div class="m-3 row">
                {% for trip in upcoming_trips %}
                <div class="card ml-3" style="width:300px">
                    <img class="card-img-top" src={{trip.image_url}} alt="Problem Loading Page" style="width:100%" height="150">
                    <div class="card-body">
                        <h4 class="card-title">{{trip.name}}</h4>
                        <p class="card-text">{{trip.city}}</p>
                        <a href="/view_plan/{{trip.trip_id}}" class="btn btn-primary">See Trip</a>
                    </div>
                </div>
                {% endfor%}
            </div>
        </div>
        <div id="past_trips" class="ml-5 mr-5 mt-3 border">
            <h2 class="m-3">Past Trips</h2>
            <div class="m-3 row">
                {% for trip in past_trips %}
                <div class="card ml-3" style="width:300px">
                    <img class="card-img-top" src={{trip.image_url}} alt="Card image" style="width:100%" height="150">
                    <div class="card-body">
                        <h4 class="card-title">{{trip.name}}</h4>
                        <p class="card-text">{{trip.city}}</p>
                        <a href="#" class="btn btn-primary">See Trip</a>
                    </div>
                </div>
                {% endfor%}
            </div>
        </div>
        </p>
    </div>  
</body>
</html>
